<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="stylesheet" href="stylesheets/signup.css" />
    <title>Auto-Mart</title>
  </head>
  <body>
    <div class="content">
      <form data-form="form" class="form-container">
        <img class="logo" src="images/logo.png" alt="Auto-Mart" />
        <h1>Sign Up</h1>
        <p>Please fill the form to register.</p>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="First name"
        />
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Last name"
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email address"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input
          type="password"
          name="repassword"
          id="repassword"
          placeholder="Confirm password"
        />
        <div class="error"></div>
        <button type="submit">Sign Up</button>
        <a href="signin.html">Already registered? Sign in</a>
      </form>
    </div>

    <script type="module" src="./scripts/signup.js"></script>
  </body>
</html>
